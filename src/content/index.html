<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Github API Testing</title>
  <meta name="description" content="Description" />

  <meta property="og:title" content="Github API Testing" />

  <meta property="og:description" content="Github API used for listing users' repositories with main information" />

  <meta property="og:url" content="https://atanvarde.github.io/wtf-api-fetch/" />

  <meta property="og:image" content="https://atanvarde.github.io/wtf-api-fetch/assets/img/cover.png" />

  <link rel="manifest" href="manifest.json" />

  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="icon" type="image/png" href="assets/img/icon-github-240.png" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="main">
    <header class="header">
      <a class="header__link" href="https://github.com/atanvarde">
        <img class="header__ghlogo" width="160" height="160"
          src="assets/img/GitHub-Mark/PNG/GitHub-Mark-Light-120px-plus.png"
          alt="github logo showing a black cat on white background" />
      </a>
      <h1 class="header__title">Github repositories</h1>
    </header>
    <form action="#" class="form">
      <p class="form-field">
        <label class="form-field__label" for="username">Github username</label><br>
        <input class="form-field__input form-field__input--js" type="text" name="username" id="username"
          placeholder="Please enter username" required>
      </p>
      <div class="form-wrapper">
        <p class="form-field">
          <label class="form-field__label" for="sorted">Sorted by</label><br>
          <select class="form-field__select form-field__select-sort--js" name="sorted" id="sorted">
            <option class="form-field__option" value="user selected updated">updated</option>
            <option class="form-field__option" value="user selected created">created</option>
            <option class="form-field__option" value="user selected full name">full name</option>
          </select>
        </p>
        <p class="form-field">
          <label class="form-field__label" for="direction">Direction</label><br>
          <select class="form-field__select form-field__select-direction--js " name="direction" id="direction">
            <option class="form-field__option" value="user selected desc">desc</option>
            <option class="form-field__option" value="user selected asc">asc</option>
          </select>
        </p>
      </div>
      <input class="form-field__submit form-field__submit--js" type="submit" value="Submit">
    </form>
    <hr class="separator">
    <section class="repository">
      <h2 class="repository__header repository__header--js"></h2>
      <span class="repository__none repository__none--js"></span>
      <div class="repository__wrapper repository__wrapper--js">
      </div>
    </section>
  </main>
  <footer class="footer">
    <span class="footer__paragraph">Designed by Aleksandra Gardo</span>
    <a href="https://github.com/atanvarde" aria-label="link to Github profile"><img class="footer__icon"
        src="assets/img/GitHub-Mark/PNG/GitHub-Mark-Light-32px.png" alt="Github icon"></a> |

    <a href="https://www.linkedin.com/in/aleksandra-gardo/" aria-label="link to Linkedin profile"><img
        class="footer__icon" src="assets/img/icon-linkedin-32.png" alt="linkedin icon"></a>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
