<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Github API Testing</title>
  <meta name="description" content="Description" />

  <!-- Title -->
  <meta property="og:title" content="" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="og:description" content="" />
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta property="og:url" content="" />
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="main">
    <header class="header">
      <img class="header__ghlogo" src="../assets/img/GitHub-Mark/PNG/GitHub-Mark-Light-120px-plus.png"
        alt="github logo showing a black cat on white background" />
      <h1 class="header__title">Github repositories</h1>
    </header>
    <form action="#" class="form">
      <p class="form-field">
        <label class="form-field__label" for="username">Github username</label><br>
        <input class="form-field__input form-field__input--js" type="text" name="username" id="username" placeholder="Please enter username"
          required>
      </p>
      <div class="form-wrapper">
        <p class="form-field">
          <label class="form-field__label" for="sorted">Sorted by</label><br>
          <select class="form-field__select form-field__select-sort--js" name="sorted" id="sorted">
            <option class="form-field__option" value="user selected updated">updated</option>
            <option class="form-field__option" value="user selected created">created</option>
            <option class="form-field__option" value="user selected full name">full name</option>
          </select>
        </p>
        <p class="form-field">
          <label class="form-field__label" for="direction">Direction</label><br>
          <select class="form-field__select form-field__select-direction--js " name="direction" id="direction">
            <option class="form-field__option" value="user selected desc">desc</option>
            <option class="form-field__option" value="user selected asc">asc</option>
          </select>
        </p>
      </div>
      <input class="form-field__submit form-field__submit--js" type="submit" value="Submit">
    </form>
    <hr class="separator">
    <section class="repository">
      <span class="repository__none repository__none--js"></span>
      <div class="repository__wrapper repository__wrapper--js">
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
